<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion contre l'IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            font-size: 1.3rem;
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            background-color: #ecf0f1;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
            margin: 25px auto;
            max-width: 350px;
        }
        
        .cell {
            background-color: #fff;
            border: 3px solid #3498db;
            border-radius: 12px;
            font-size: 3.5rem;
            font-weight: bold;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        .cell:hover {
            background-color: #e8f4fc;
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .cell.o {
            color: #2ecc71;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(to right, #3498db, #2c3e50);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            background: linear-gradient(to right, #ecf0f1, #bdc3c7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        .score {
            text-align: center;
            padding: 0 15px;
        }
        
        .score h3 {
            margin-bottom: 8px;
            color: #34495e;
            font-size: 1.1rem;
        }
        
        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .x-score {
            color: #e74c3c;
        }
        
        .o-score {
            color: #2ecc71;
        }
        
        .draws {
            color: #7f8c8d;
        }
        
        .difficulty {
            margin: 20px 0;
        }
        
        select {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #3498db;
            font-size: 1rem;
            background-color: #ecf0f1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
            
            .score-board {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        .winning-line {
            position: relative;
        }
        
        .winning-line::after {
            content: "";
            position: absolute;
            background-color: rgba(241, 196, 15, 0.7);
            z-index: 1;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morpion contre IA</h1>
        
        <div class="difficulty">
            <select id="difficulty">
                <option value="easy">Facile</option>
                <option value="medium">Moyen</option>
                <option value="hard" selected>Difficile</option>
            </select>
        </div>
        
        <div class="status" id="status">Votre tour (X)</div>
        
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="restart-btn">Nouvelle Partie</button>
            <button id="reset-score-btn">Reset Scores</button>
        </div>
        
        <div class="score-board">
            <div class="score">
                <h3>Vous (X)</h3>
                <div class="score-value x-score" id="x-score">0</div>
            </div>
            <div class="score">
                <h3>Égalités</h3>
                <div class="score-value draws" id="draws">0</div>
            </div>
            <div class="score">
                <h3>IA (O)</h3>
                <div class="score-value o-score" id="o-score">0</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Éléments du DOM
            const statusDisplay = document.getElementById('status');
            const cells = document.querySelectorAll('.cell');
            const restartBtn = document.getElementById('restart-btn');
            const resetScoreBtn = document.getElementById('reset-score-btn');
            const xScoreEl = document.getElementById('x-score');
            const oScoreEl = document.getElementById('o-score');
            const drawsEl = document.getElementById('draws');
            const difficultySelect = document.getElementById('difficulty');
            
            // Variables du jeu
            let gameActive = true;
            let currentPlayer = 'X'; // Le joueur humain commence
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let scores = {
                X: 0,
                O: 0,
                draws: 0
            };
            
            // Messages du jeu
            const winMessage = () => currentPlayer === 'X' ? 'Vous avez gagné!' : 'L\'IA a gagné!';
            const drawMessage = () => `Match nul!`;
            const currentPlayerTurn = () => currentPlayer === 'X' ? 'Votre tour (X)' : 'Tour de l\'IA (O)';
            
            // Conditions de victoire
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // lignes
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // colonnes
                [0, 4, 8], [2, 4, 6]             // diagonales
            ];
            
            // Initialisation du jeu
            statusDisplay.innerHTML = currentPlayerTurn();
            
            // Gestion du clic sur une cellule
            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));
                
                // Vérifier si la cellule est déjà jouée ou si le jeu est inactif
                if (gameState[clickedCellIndex] !== '' || !gameActive || currentPlayer !== 'X') {
                    return;
                }
                
                // Mettre à jour le jeu
                handleCellPlayed(clickedCell, clickedCellIndex);
                handleResultValidation();
                
                // Si le jeu est toujours actif et c'est au tour de l'IA
                if (gameActive && currentPlayer === 'O') {
                    setTimeout(() => {
                        makeAIMove();
                    }, 600);
                }
            }
            
            // Mise à jour de l'état du jeu et de l'interface
            function handleCellPlayed(clickedCell, clickedCellIndex) {
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.innerHTML = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
            }
            
            // Validation du résultat
            function handleResultValidation() {
                let roundWon = false;
                let winningLine = null;
                
                // Vérifier chaque condition de victoire
                for (let i = 0; i < winningConditions.length; i++) {
                    const winCondition = winningConditions[i];
                    let a = gameState[winCondition[0]];
                    let b = gameState[winCondition[1]];
                    let c = gameState[winCondition[2]];
                    
                    if (a === '' || b === '' || c === '') {
                        continue;
                    }
                    
                    if (a === b && b === c) {
                        roundWon = true;
                        winningLine = winCondition;
                        break;
                    }
                }
                
                // Gagner
                if (roundWon) {
                    statusDisplay.innerHTML = winMessage();
                    gameActive = false;
                    
                    // Mettre à jour le score
                    scores[currentPlayer]++;
                    updateScores();
                    
                    // Mettre en évidence la ligne gagnante
                    if (winningLine) {
                        highlightWinningLine(winningLine);
                    }
                    
                    return;
                }
                
                // Match nul
                let roundDraw = !gameState.includes('');
                if (roundDraw) {
                    statusDisplay.innerHTML = drawMessage();
                    gameActive = false;
                    
                    // Mettre à jour le score
                    scores.draws++;
                    updateScores();
                    
                    return;
                }
                
                // Changer de joueur
                handlePlayerChange();
            }
            
            // Changement de joueur
            function handlePlayerChange() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.innerHTML = currentPlayerTurn();
            }
            
            // Mise à jour des scores
            function updateScores() {
                xScoreEl.textContent = scores.X;
                oScoreEl.textContent = scores.O;
                drawsEl.textContent = scores.draws;
            }
            
            // Redémarrer le jeu
            function handleRestartGame() {
                gameActive = true;
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                statusDisplay.innerHTML = currentPlayerTurn();
                
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('x', 'o', 'winning-line');
                });
            }
            
            // Réinitialiser les scores
            function handleResetScores() {
                scores.X = 0;
                scores.O = 0;
                scores.draws = 0;
                updateScores();
                handleRestartGame();
            }
            
            // Mouvement de l'IA
            function makeAIMove() {
                if (!gameActive || currentPlayer !== 'O') return;
                
                const difficulty = difficultySelect.value;
                let moveIndex;
                
                if (difficulty === 'easy') {
                    moveIndex = makeRandomMove();
                } else if (difficulty === 'medium') {
                    // 50% de chance de faire un mouvement intelligent, 50% aléatoire
                    moveIndex = Math.random() > 0.5 ? findBestMove() : makeRandomMove();
                } else {
                    moveIndex = findBestMove(); // Difficulté difficile - utilise Minimax
                }
                
                // Jouer le mouvement
                const cell = document.querySelector(`[data-cell-index="${moveIndex}"]`);
                handleCellPlayed(cell, moveIndex);
                handleResultValidation();
            }
            
            // Mouvement aléatoire
            function makeRandomMove() {
                const availableMoves = gameState
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(cell => cell !== null);
                
                const randomIndex = Math.floor(Math.random() * availableMoves.length);
                return availableMoves[randomIndex];
            }
            
            // Trouver le meilleur mouvement avec l'algorithme Minimax
            function findBestMove() {
                let bestScore = -Infinity;
                let bestMove;
                
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'O';
                        let score = minimax(gameState, 0, false);
                        gameState[i] = '';
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                
                return bestMove;
            }
            
            // Algorithme Minimax
            function minimax(board, depth, isMaximizing) {
                // Vérifier les états terminaux
                const result = checkWinner(board);
                if (result !== null) {
                    if (result === 'X') return -10 + depth;
                    if (result === 'O') return 10 - depth;
                    return 0;
                }
                
                if (isMaximizing) {
                    let bestScore = -Infinity;
                    
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === '') {
                            board[i] = 'O';
                            let score = minimax(board, depth + 1, false);
                            board[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === '') {
                            board[i] = 'X';
                            let score = minimax(board, depth + 1, true);
                            board[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    
                    return bestScore;
                }
            }
            
            // Vérifier s'il y a un gagnant
            function checkWinner(board) {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                
                if (!board.includes('')) return 'draw';
                return null;
            }
            
            // Mettre en évidence la ligne gagnante
            function highlightWinningLine(line) {
                line.forEach(index => {
                    const cell = document.querySelector(`[data-cell-index="${index}"]`);
                    cell.classList.add('winning-line');
                });
            }
            
            // Événements
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartBtn.addEventListener('click', handleRestartGame);
            resetScoreBtn.addEventListener('click', handleResetScores);
        });
    </script>
</body>
</html>
